{% extends "base.html" %}

{% block title %}
    About Page
{% endblock %}

{% block content %}
{{ my_html|safe }}
<div style="color: red">
    <h2>About</h2>
    <p>This is about section</p>
</div>
<div style="color: green">
    <p>{{ my_text }}, {{ my_number }}</p>
    <ol>
        {% for item in my_list %}
            <li>{{ item }}</li>
        {% endfor %}
    </ol>
</div>

{% endblock %}
